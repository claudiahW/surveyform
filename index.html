<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width,initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <body>
    <div class="container">
  <h1 id="title">FreeCodeCamp Survey Form</h2>
  <p id="description"> Thank you for taking your time to help us serve you better</p>
  <form id="survey-form">

<fieldset>
   <label id="name-label">
     Name <input id="name" type="text" placeholder="Enter your name" required /> </label>
    <label id="email-label"> email<input id="email" type="email" placeholder="Enter your email" required /> </label>
     <label id="number-label"> Age(optional) <input id="number" type="number" min="18" max="120" placeholder="Age" /> </label>
     </fieldset>
     <fieldset>
<label> Which option best describes your current role?
  <select id="dropdown">
  <option>Select current role</option>
  <option>Student</option>
  <option>Full time job</option>
  <option>Full time learner</option>
  <option>Prefer not to say</option>
  <option>Other</option>
</select>
</label>
       </fieldset>
       <fieldset class="survey-form">
         Would you recommend FreeCodecamp to a friend?
     <label> <input type="radio" name="recommend" value="definitely">Definitely</input>
     </label>
     <label>  
       <input type="radio" name="recommend" value="maybe">Maybe</input> 
       </label>
      <label>  <input type="radio" name="recommend" value="nsure">Not 
        sure</input>  
        </label> 


        <label>
  </fieldset>
  <fieldset>
    <label>
      What is your favorite feature of FreeCodeCamp?
      <select>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        </select>
    </label>
    </fieldset>
  <fieldset >
          What would you like to see improved?(select all that apply)
        <label> 
           <input type="checkbox" value="fend">Front-end Projects
          </label>
        <label>
          <input type="checkbox" value="bend">
          Back-end Projects
          </label>
        <label>
          <input type="checkbox" value="data">
          Data Visualization
          </label>
        <label>
          <input type="checkbox" value="challenges">
          Challenges
          </label>
        <label>
          <input type="checkbox" value="opensource">
          Open-source community
          </label>
        <label>
          <input type="checkbox" value="gitter">Gitter help rooms
          </label>
        <label>  
        <input type="checkbox" value="videos">
        Videos
          </label>
        <label>   
        <input type="checkbox" value="meetups">
        City meetups
          </label>
        <label>  
        <input type="checkbox" value="wiki">
        wiki
          </label>
        <label>   
        <input type="checkbox" value="forum">
        Forum
        </label> 
        <label>
          <input type="checkbox" value="courses">
          Additional courses
          </label>           
         
       </fieldset>
        <fieldset>
    <label>
      Any comment or suggestions?
      <textarea>

      </textarea>
    </label>
  </fieldset>
  <input id="submit" type="submit" class="btn btn-success" value="Submit">
  </form>
</div>
